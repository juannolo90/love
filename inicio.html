<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <style>
        body {
          font-family: 'Dancing Script', cursive;
          text-align: center;
          text-shadow: 4px 4px 4px #aaa;
        }
        #bonita {
            font-size: 48px;
        }
        #bonita2 {
            max-width: 800px;
            min-width: 200;
            max-height: 600px;
            min-height: 200px;
            text-align: center;
        }
        .p{
            font-size: 30px;
        }
      </style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xxl-auto">
                <div id="bonita">
                    <h1>Te amooo Rocio</h1> 
                    <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">...</span>
                      </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-3"></div>
            <div class="col col-md-6">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="images/foto1.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Rocio</h5>
                          <p>Por que eres lo mas bello de la vida</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="images/foto2.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Rocio</h5>
                          <p>Por que si ti la vida no tiene sentido</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="images/foto3.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Rocio</h5>
                          <p>Por que le faltan horas al dia, para darte todo el amor que mereces</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="images/foto4.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Rocio</h5>
                          <p>Te amoooooo Muchooooo!</p>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Atras</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Siguienteee weeey</span>
                    </button>
                  </div>
            </div>
            <div class="col col-md-3"></div>
        </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
